<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="todo">
                <div class="card">
                    <div class="card-header">
                        <h2>To do App</h2>
                    </div>
                    <div class="card-body">
                       <form id="todo_form">
                        <div class="my-3">
                            <input placeholder="Project Name" id="do_name" class="form-control" type="text">
                        </div>
                        <div class="my-3">
                            <input placeholder="Client Name" id ="client_name" class="form-control" type="text">
                        </div>
                        <div class="my-3">
                            <input id ="do_date" class="form-control" type="date">
                        </div>
                        <div class="my-3">
                            <input id ="do_time" class="form-control" type="time">
                        </div>
                        <div class="my-3">
                            <input value="Add" class="btn btn-primary" type="submit">
                        </div>
                       </form>

                      
                       <div class="card">
                            <div class="todo-group">
                              
                                <ul class="todo-list">
                                    
                                
                                    
                                </ul>
                            </div>
                               </div>
                       
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>





















    


    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>




    <script src="functions.js"></script>
    <script src="app.js"></script>
</body>
</html>
